<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Todo List">
    <meta name="author" content="Subrina Lisa">
    <!-- Title -->
    <title>Todo List</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ========= Main ========= -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h1>Todo</h1>
                    <form action="#" id="form">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Item" required>
                        <button class="btn btn-lg btn-outline-secondary" type="submit"><i
                                class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="list">
                        <p class="text-muted text-center p-2 empty-list">No list item to show</p>
                        <div class="list-group">
                            <!-- dynamically rendered -->
                        </div>
                        <div class="d-flex justify-content-between filter">
                            <div class="count text-muted">
                                <p>Total: <span></span></p>
                            </div>
                            <div><button type="button" class="btn btn-sm p-0 all">All</button></div>
                            <div><button type="button" class="btn btn-sm text-success p-0 alive">Active</button>
                            </div>
                            <div><button type="button"
                                    class="btn btn-sm text-secondary p-0 completed">Completed</button>
                            </div>
                            <div><button type="button" class="btn btn-sm text-danger p-0 clear">Clear All</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========= Js Files ========= -->
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
